<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="css/setup.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.js"></script>
<style>
	main #page03 ul{
        display: grid;
        grid-template-columns: 80px 1fr 120px 100px;
        grid-gap: 0px;
        border-bottom: 1px solid #dfdfdf;
    }
    main #page03 ul li div{
		font-size: 20px;
	}
</style>
</head>
<body>
	<header>
        <div class="flex">
            <a th:href="@{/}" id="logo">
                <h1>쇼핑몰</h1>
            </a>
            <nav id="menu">
				<a th:href="@{/order.go}" class="project">주문확인</a>
                <a th:href="@{/product.go}" class="project">상품등록</a>
                <div class="button">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menuBox" th:insert="~{${loginPage} :: ${login}}">
                </div>
            </nav>
        </div>
    </header>
	<main>
        <div id="page03" class="section">
			<div class="wrap">
				<ul class="menu">
		            <li><div class="name">번호</div></li>
		            <li><div class="name">이름</div></li>
		            <li><div class="name">수량</div></li>
		            <li><div class="name">가격(개당)</div></li>
	        	</ul>
	            <ul id="list" th:each="o : ${orders}">
	                <li>
						<div th:text="${o.no}"></div>
	                </li>
	                <li>
						<div th:text="${o.pspo_name}"></div>
					</li>
					<li>
						<div th:text="${o.pspo_num}"></div>
					</li>
	                <li>
						<div th:text="${o.pspo_price}"></div>
					</li>
	            </ul>
            </div>
        </div>
    </main>
</body>
<script>
$(function(){
        $("#menu .button").on("click",function(){
            $("#menu").toggleClass("view");
        });
	})
</script>
</html>
